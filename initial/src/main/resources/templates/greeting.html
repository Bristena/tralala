<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta content = "text/html; charset = ISO-8859-1" http-equiv = "content-type">

    <script type = "application/javascript">
        function loadJSON(){
            var data_file = "http://localhost:8080/greeting/";
            var http_request = new XMLHttpRequest();
                // Opera 8.0+, Firefox, Chrome, Safari
                http_request = new XMLHttpRequest();

            http_request.onreadystatechange = function(){

                if (http_request.readyState == 4  ){
                    // Javascript function JSON.parse to parse JSON data
                    var jsonObj = JSON.parse(http_request.responseText);
                    alert(jsonObj);
                    document.getElementById("id").innerHTML = jsonObj.id;
                    document.getElementById("denumire").innerHTML = jsonObj.denumire;
                }
            }

            http_request.open("GET", data_file, true);
            http_request.send();
        }

    </script>

    <title>tutorialspoint.com JSON</title>
</head>

<body>
<h1>Cricketer Details</h1>

<table class = "src">
    <tr><th>Name</th><th>Country</th></tr>
    <tr><td><div id = "id">Sachin</div></td>
        <td><div id = "denumire">India</div></td></tr>
</table>

<div class = "central">
    <button type = "button" onclick = "loadJSON()">Update Details </button>
</div>

</body>

</html>

</body>
</html>
